<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Football Field</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        svg {
            max-width: 100%;
            height: auto;
            border: 2px solid black;
        }

        text {
            font-family: Arial, sans-serif;
            font-size: 1.5px;
            fill: white;
            text-anchor: middle;
        }
    </style>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 53.3" preserveAspectRatio="xMidYMid meet">
        <!-- Field background -->
        <rect x="0" y="0" width="120" height="53.3" fill="#008000" />

        <!-- End zones -->
        <rect x="0" y="0" width="10" height="53.3" fill="#0033cc" />
        <rect x="110" y="0" width="10" height="53.3" fill="#cc0000" />

        <!-- Yard lines -->
        <g stroke="white" stroke-width="0.2">
            <!-- Main yard lines every 10 yards -->
            <line x1="10" y1="0" x2="10" y2="53.3" />
            <line x1="20" y1="0" x2="20" y2="53.3" />
            <line x1="30" y1="0" x2="30" y2="53.3" />
            <line x1="40" y1="0" x2="40" y2="53.3" />
            <line x1="50" y1="0" x2="50" y2="53.3" />
            <line x1="60" y1="0" x2="60" y2="53.3" />
            <line x1="70" y1="0" x2="70" y2="53.3" />
            <line x1="80" y1="0" x2="80" y2="53.3" />
            <line x1="90" y1="0" x2="90" y2="53.3" />
            <line x1="100" y1="0" x2="100" y2="53.3" />
            <line x1="110" y1="0" x2="110" y2="53.3" />

            <!-- Hash marks -->
            <g stroke-width="0.1">
                <!-- Left-side hash marks -->
                <g>
                    <line x1="11" y1="20" x2="12" y2="20" />
                    <line x1="21" y1="20" x2="22" y2="20" />
                    <line x1="31" y1="20" x2="32" y2="20" />
                    <line x1="41" y1="20" x2="42" y2="20" />
                    <line x1="51" y1="20" x2="52" y2="20" />
                    <line x1="61" y1="20" x2="62" y2="20" />
                    <line x1="71" y1="20" x2="72" y2="20" />
                    <line x1="81" y1="20" x2="82" y2="20" />
                    <line x1="91" y1="20" x2="92" y2="20" />
                    <line x1="101" y1="20" x2="102" y2="20" />
                </g>
            </g>
        </g>

        <!-- Field labels -->
        <g font-size="2" fill="white" text-anchor="middle">
            <text x="15" y="5">10</text>
            <text x="25" y="5">20</text>
            <text x="35" y="5">30</text>
            <text x="45" y="5">40</text>
            <text x="55" y="5">50</text>
            <text x="65" y="5">40</text>
            <text x="75" y="5">30</text>
            <text x="85" y="5">20</text>
            <text x="95" y="5">10</text>
        </g>
    </svg>
</body>
</html>

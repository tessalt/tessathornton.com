<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 1200 600"
  preserveAspectRatio="xMidYMid meet"
  width="100%"
  height="100%"
>
  <!-- Field Background -->
  <rect x="0" y="0" width="1200" height="600" fill="green" />

  <!-- End Zones -->
  <rect x="0" y="0" width="100" height="600" fill="blue" />
  <rect x="1100" y="0" width="100" height="600" fill="red" />

  <!-- End Zone Text -->
  <text
    x="50"
    y="300"
    fill="white"
    font-size="40"
    font-family="Arial"
    text-anchor="middle"
    transform="rotate(-90, 50, 300)"
  >
    HOME
  </text>
  <text
    x="1150"
    y="300"
    fill="white"
    font-size="40"
    font-family="Arial"
    text-anchor="middle"
    transform="rotate(90, 1150, 300)"
  >
    AWAY
  </text>

  <!-- Yard Lines -->
  <g stroke="white" stroke-width="2">
    <!-- Vertical yard lines -->
    <line x1="100" y1="0" x2="100" y2="600" />
    <line x1="200" y1="0" x2="200" y2="600" />
    <line x1="300" y1="0" x2="300" y2="600" />
    <line x1="400" y1="0" x2="400" y2="600" />
    <line x1="500" y1="0" x2="500" y2="600" />
    <line x1="600" y1="0" x2="600" y2="600" />
    <line x1="700" y1="0" x2="700" y2="600" />
    <line x1="800" y1="0" x2="800" y2="600" />
    <line x1="900" y1="0" x2="900" y2="600" />
    <line x1="1000" y1="0" x2="1000" y2="600" />
    <line x1="1100" y1="0" x2="1100" y2="600" />

    <!-- Midfield line -->
    <line x1="600" y1="0" x2="600" y2="600" stroke-width="4" />
  </g>

  <!-- Yard Numbers -->
  <g fill="white" font-size="30" font-family="Arial" text-anchor="middle">
    <text x="150" y="40">10</text>
    <text x="250" y="40">20</text>
    <text x="350" y="40">30</text>
    <text x="450" y="40">40</text>
    <text x="550" y="40">50</text>
    <text x="650" y="40">40</text>
    <text x="750" y="40">30</text>
    <text x="850" y="40">20</text>
    <text x="950" y="40">10</text>

    <!-- Mirrored numbers for the bottom -->
    <text x="150" y="600" transform="rotate(180, 150, 580)">10</text>
    <text x="250" y="600" transform="rotate(180, 250, 580)">20</text>
    <text x="350" y="600" transform="rotate(180, 350, 580)">30</text>
    <text x="450" y="600" transform="rotate(180, 450, 580)">40</text>
    <text x="550" y="600" transform="rotate(180, 550, 580)">50</text>
    <text x="650" y="600" transform="rotate(180, 650, 580)">40</text>
    <text x="750" y="600" transform="rotate(180, 750, 580)">30</text>
    <text x="850" y="600" transform="rotate(180, 850, 580)">20</text>
    <text x="950" y="600" transform="rotate(180, 950, 580)">10</text>
  </g>
</svg>

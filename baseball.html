<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 500 500"
  preserveAspectRatio="xMidYMid meet"
  width="100%"
  height="100%"
>
  <!-- Grass Outfield -->
  <circle cx="250" cy="250" r="250" fill="green" />

  <!-- Clay Infield -->
  <circle cx="250" cy="250" r="125" fill="#d2b48c" />

  <!-- Dirt Infield Diamond -->
  <polygon
    points="250,150 350,250 250,350 150,250"
    fill="#e5c29f"
    stroke="black"
    stroke-width="2"
  />

  <!-- Bases -->
  <!-- Home Plate -->
  <polygon
    points="245,350 255,350 260,355 250,365 240,355"
    fill="white"
    stroke="black"
    stroke-width="1"
  />
  <!-- First Base -->
  <rect
    x="345"
    y="245"
    width="10"
    height="10"
    fill="white"
    stroke="black"
    transform="rotate(45, 350, 250)"
  />
  <!-- Second Base -->
  <rect
    x="245"
    y="145"
    width="10"
    height="10"
    fill="white"
    stroke="black"
    transform="rotate(45, 250, 150)"
  />
  <!-- Third Base -->
  <rect
    x="145"
    y="245"
    width="10"
    height="10"
    fill="white"
    stroke="black"
    transform="rotate(45, 150, 250)"
  />

  <!-- Pitcher's Mound -->
  <circle
    cx="250"
    cy="250"
    r="10"
    fill="#d2b48c"
    stroke="black"
    stroke-width="2"
  />

  <!-- Foul Lines -->
  <line x1="250" y1="150" x2="250" y2="350" stroke="white" stroke-width="2" />
  <line x1="150" y1="250" x2="350" y2="250" stroke="white" stroke-width="2" />
  <line x1="250" y1="150" x2="350" y2="250" stroke="white" stroke-width="2" />
  <line x1="250" y1="150" x2="150" y2="250" stroke="white" stroke-width="2" />
  <line x1="250" y1="350" x2="350" y2="250" stroke="white" stroke-width="2" />
  <line x1="250" y1="350" x2="150" y2="250" stroke="white" stroke-width="2" />

  <!-- Labels -->
  <text x="250" y="140" text-anchor="middle" fill="white" font-size="12">
    Second Base
  </text>
  <text x="360" y="250" text-anchor="start" fill="white" font-size="12">
    First Base
  </text>
  <text x="250" y="380" text-anchor="middle" fill="white" font-size="12">
    Home Plate
  </text>
  <text x="140" y="250" text-anchor="end" fill="white" font-size="12">
    Third Base
  </text>
</svg>
